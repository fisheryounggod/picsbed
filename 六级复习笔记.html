<p><img src="https://raw.githubusercontent.com/fisheryounggod/picsbed/master/20250607123944.png" alt="" style="width:950px;" /></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="beamer" data-marpit-pagination="6" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<p><strong>试卷结构</strong>：57 题，130 分钟（2 小时 10 分钟）。</p>
<ol>
<li><strong>写作</strong>：占 15% 分值，要求完成 1 篇短文写作，时间为 30 分钟。</li>
<li><strong>听力理解</strong>：分值占 35%，总时间为 30 分钟。
<ol>
<li>长对话（8 题，8% 分值）</li>
<li>听力篇章（7 题，7% 分值）</li>
<li>讲话/报道/讲座（10 题，20% 分值）</li>
</ol>
</li>
<li><strong>阅读理解</strong>：分值占 35%，总时间为 40 分钟。
<ol>
<li>词汇理解（选词填空，10 题，5% 分值）</li>
<li>长篇阅读（匹配题，10 题，10% 分值）</li>
<li>仔细阅读（选择题，10 题，20% 分值）</li>
</ol>
</li>
<li><strong>翻译</strong>：占 15% 分值，要求完成 1 段汉译英段落翻译，时间为 30 分钟。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="trans" data-theme="beamer" class="trans" style="--class:trans;--theme:beamer;">
<h1 id="%E5%86%99%E4%BD%9C">写作</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="beamer" data-marpit-pagination="8" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h2 id="%E8%AF%AD%E6%B3%95%E5%9F%BA%E7%A1%80">语法基础</h2>
<h3 id="%E7%AE%80%E5%8D%95%E5%8F%A5">简单句</h3>
<ol>
<li>I do.</li>
<li>You are beautiful !</li>
<li>I love you.</li>
<li>I will give you a kiss.</li>
<li>You make me happy.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="beamer" data-marpit-pagination="9" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E8%A2%AB%E5%8A%A8%E5%8F%A5">被动句</h3>
<ol>
<li>Cooperation <em>is claimed to</em> be more crucial than personal ability.</li>
<li>Online shopping <em>is argued to</em> be a popular trend among the young and the old.</li>
<li>Various measures, in the past decades, <em>have been taken</em> to prevent disasters.</li>
<li>An annual report about its latest scientific findings and the prospect of the next year <em>was recently published</em> by Chinese Academy of Science（中国科学院）.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="beamer" data-marpit-pagination="10" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E5%B9%B6%E5%88%97%E5%8F%A5">并列句</h3>
<ol>
<li>表示原因：because, in that, as, since + 句子 = because of / be responsible for / due to / owing to / thanks to + doing</li>
<li>表示结果：so = hence = therefore = thereby = thus = consequently = in consequence = as a result / consequence</li>
<li>表示对比：
<ol>
<li>表示“相似性的”对比：likewise = similarly = equally = simultaneously = at the same time =in the meanwhile</li>
<li>表示“差异性的”对比：but = by contrast = conversely = alternatively = on the contrary = on the other hand = otherwise = while = whereas</li>
</ol>
</li>
<li>表示递进：besides = also = in addition = moreover = furthermore = apart ∕ aside from</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="beamer" data-marpit-pagination="11" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<ol>
<li>表示让步
<ul>
<li>① despite = in spite of = notwithstanding = although = though = as = while = even （if）= much as （用于句首）虽然 = granting ∕ granted that</li>
<li>② certainly = of course = indeed = it is true that… 的确</li>
<li>③ undoubtedly = there is no doubt that…毫无疑问的是……</li>
<li>④ It may be true that… 或许真实的是……</li>
<li>⑤ There is no denying that …不可否认的是……</li>
<li>⑥ In effect ∕ fact ∕reality = indeed = virtually 实际上，事实上，的确</li>
</ul>
</li>
<li>表示条件
<ul>
<li>① if = providing ∕ provided ∕ suppose ∕ supposing that 如果，假如</li>
<li>② in case of = in the event of 万一……</li>
</ul>
</li>
<li>表示目的：to = in order to = so as to</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="beamer" data-marpit-pagination="12" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<ol>
<li>表示引出新对象
<ul>
<li>① About = concerning = regarding = with regard to = as for ∕ to = in respect of 关于</li>
<li>② in terms of 就……而论，在……方面</li>
<li>③ when it comes to … 当提到……时</li>
</ul>
</li>
<li>表示强调
<ul>
<li>① Above all = most important</li>
<li>② In effect ∕ fact ∕reality = indeed = virtually 事实上，实际上，的确，其实</li>
</ul>
</li>
<li>表示举例：Like = such as = for instance ∕ example = take ∕ consider ∕ think of ∕ remember …（ as an example ）= a good case in point is…= from … to …（ to …）= to illustrate = as an illustration</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="beamer" data-marpit-pagination="13" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E5%A4%8D%E5%90%88%E5%8F%A5">复合句</h3>
<h4 id="1-%E4%B8%BB%E8%AF%AD%E4%BB%8E%E5%8F%A5%E5%B8%B8%E8%A7%81%E5%8F%A5%E5%BC%8F%E7%BB%93%E6%9E%84it-isthat">1. 主语从句：常见句式结构：It is…that…</h4>
<p>例：<em>It is beyond dispute that</em> university education promotes the progress of our society obviously.</p>
<ol>
<li>It is common knowledge that...</li>
<li>It is my belief that... = I think that...</li>
<li>It is self-evident that...</li>
<li>It has been found that...</li>
<li>It is beyond dispute that...</li>
<li>It is universally acknowledged that...</li>
<li>It has been widely accepted that...</li>
<li>It is generally agreed that...</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="beamer" data-marpit-pagination="14" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h4 id="2-%E5%90%8C%E4%BD%8D%E8%AF%AD">2. 同位语</h4>
<ol>
<li>Garbage sorting, a necessary behavior to control pollution, proves quite crucial throughout china.</li>
<li>Optimism, an active mentality, plays a key role in the general routine of everyday living.</li>
<li>Hunting for jobs, <em>a hot topic among undergraduates</em>, has become the public concern recently.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="beamer" data-marpit-pagination="15" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h4 id="3-%E5%AE%9A%E8%AF%AD%E5%92%8C%E5%AE%9A%E8%AF%AD%E4%BB%8E%E5%8F%A5">3. 定语和定语从句</h4>
<ol>
<li>I love this kind girl.</li>
<li>I love the girl of kindness.</li>
<li>I love the girl as kind as an angel.</li>
<li>I love the girl being as kind as an angel.</li>
<li>I love the girl who keeps so kind.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="beamer" data-marpit-pagination="16" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h4 id="4-%E7%8A%B6%E8%AF%AD%E5%92%8C%E7%8A%B6%E8%AF%AD%E4%BB%8E%E5%8F%A5">4. 状语和状语从句</h4>
<ul>
<li>
<p>I love my girlfriend.</p>
</li>
<li>
<p>Keeping pets can cultivate the kindness of children although they sometimes bring much trouble for their owners.</p>
<ul>
<li>or because taking care of those little animals needs patience and care.</li>
<li>or when there exists only a child in one family.</li>
<li>or by taking a shower or talking with those little animals.</li>
</ul>
</li>
<li>
<p>They are singing songs although they have had class for the whole day.</p>
</li>
<li>
<p><strong>They, a group of young men, who will take part in the examination of CET-6 are singing songs which were once popular when we were young.</strong></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="beamer" data-marpit-pagination="17" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h2 id="%E9%95%BF%E7%9F%AD%E5%8F%A5%E5%8F%98%E6%8D%A2">长短句变换</h2>
<table>
<thead>
<tr>
<th>类型</th>
<th>适用场景</th>
<th>优点</th>
<th>缺点</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>长句</strong></td>
<td>表达复杂思想、解释观点或理论、描写细致事物</td>
<td>使文章富有气势</td>
<td>易于语法错误或造成理解障碍</td>
</tr>
<tr>
<td><strong>短句</strong></td>
<td>陈述重要事实或想法</td>
<td>简洁明了，易于理解</td>
<td>堆砌让人感觉语言技巧不成熟</td>
</tr>
</tbody>
</table>
<ul>
<li>因此，在<font color=#f20713>实际写作中要注意长短句的交错使用。</font>
<ol>
<li><strong>短句变长句</strong><br />
受汉语思维习惯影响，<font color=#f20713>很多考生往往会直接将脑子里的构思译成英语，而忽略句与句之间的联系，导致写出来的句子无法体现英语作为“形合语言”的特点。</font>因此，考生在平时写作时要注意前后句之间是否存在联系。</li>
<li><strong>长句变短句</strong><br />
句子的长短应根据表达的需要而定，有话则长，无话则短。<font color=#f20713>短句不仅指句子长度较短，也指句子内部结构精炼。</font></li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="beamer" data-marpit-pagination="18" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E4%B8%80%E5%B9%B6%E5%88%97%E5%8F%A5">一、并列句</h3>
<table>
<thead>
<tr>
<th><strong>句型分类</strong></th>
<th><strong>说明</strong></th>
<th><strong>类型</strong></th>
<th><strong>特点与应用</strong></th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>并列句</strong></td>
<td>表达相似性或差异性</td>
<td><strong>相似性比较</strong><br />e.g. &quot;Like A, B also...&quot;</td>
<td>常用 as ... as ...（和……一样……）, similar to 等结构，just as ， so （正如……，……也一样），share/have ... in common（在……方面有共同点）,bear similarities/resemblances to （和……具有相似之处）, the same is true of/with （……也是如此）,vice versa/the reverse is true（反之亦然）,no less （...） than（不比……少/差）/no more （...） than（不比……多/强）</td>
</tr>
<tr>
<td></td>
<td></td>
<td><strong>差异性比较</strong><br />e.g. &quot;Compared with A, B...&quot;</td>
<td>常用 than, unlike,  less （...） than（不比……少/差）/no more （...） than（不比……多/强）, is different/differ from  ... in that（……与……的不同之处在于……）, It is just the other way round （……，相反，……）, is just the opposite of（……恰恰与……相反）</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="beamer" data-marpit-pagination="19" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E4%BA%8C%E4%B8%89%E5%A4%A7%E7%89%B9%E6%AE%8A%E5%8F%A5%E5%BC%8F">二、三大特殊句式</h3>
<table>
<thead>
<tr>
<th><strong>句型分类</strong></th>
<th><strong>说明</strong></th>
<th><strong>类型</strong></th>
<th><strong>特点与应用</strong></th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>1. 强调句</strong></td>
<td>突出句子重点成分</td>
<td><strong>It- 强调结构</strong><br /><br /></td>
<td><code>It is/was [被强调部分] that/who...</code>，可强调主语/宾语/状语等成分，e.g. &quot;It was the pioneers who really pushed the frontier further.&quot;</td>
</tr>
<tr>
<td></td>
<td>动词强调</td>
<td>do/does/did + 谓语动词：  <strong>Do- 强调</strong><br /></td>
<td>加强谓语动词的语气，e.g. &quot;I <span style="color:#f20713">do hope</span> people can realize...&quot;</td>
</tr>
<tr>
<td><strong>2. 倒装句</strong></td>
<td>英语中主要有两种倒装形式</td>
<td><strong>全部倒装</strong></td>
<td><span style="color:#f20713">由方位状语前置引起，常用于记叙/描写</span>，e.g. &quot;Here comes the bus.&quot;</td>
</tr>
<tr>
<td></td>
<td></td>
<td><strong>部分倒装</strong></td>
<td><span style="color:#f20713">由否定词提前引起，常用于议论/说明</span>，e.g. &quot;Never have I seen such beauty.&quot;</td>
</tr>
<tr>
<td><strong>3. 非谓语动词</strong></td>
<td>动词的非限定形式，不作谓语</td>
<td><strong>不定式</strong><br />e.g. &quot;To understand this, we need data.&quot;</td>
<td><span style="color:#f20713">表目的/未来动作</span></td>
</tr>
<tr>
<td></td>
<td>包括三种主要形式</td>
<td><strong>动名词</strong><br /></td>
<td><span style="color:#f20713">具有名词性质</span>：e.g. &quot;Reading develops the mind.&quot;</td>
</tr>
<tr>
<td></td>
<td></td>
<td><strong>分词</strong><br /></td>
<td><span style="color:#f20713">具有形容词/副词性质</span>：e.g. &quot;The book <span style="color:#f20713">written</span> by him is popular.&quot;</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="beamer" data-marpit-pagination="20" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E4%BA%8C%E8%99%9A%E6%8B%9F%E8%AF%AD%E6%B0%94">二、虚拟语气</h3>
<table>
<thead>
<tr>
<th><strong>句型分类</strong></th>
<th><strong>说明</strong></th>
<th><strong>类型/示例</strong></th>
<th><strong>特点与应用</strong></th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>虚拟语气</strong></td>
<td>表示假设或非真实情况</td>
<td><strong>与现在事实相反</strong><br />e.g. &quot;If I <span style="color:#f20713">were</span> you, I would go.&quot;</td>
<td><span style="color:#f20713">条件从句：过去式<br />主句：would/could+动词原形</span></td>
</tr>
<tr>
<td></td>
<td>分为三种时间维度</td>
<td><strong>与过去事实相反</strong><br />e.g. &quot;If you <span style="color:#f20713">had come</span> earlier, you <span style="color:#f20713">would have met</span> her.&quot;</td>
<td><span style="color:#f20713">条件从句：had done<br />主句：would have done</span></td>
</tr>
<tr>
<td></td>
<td></td>
<td><strong>与将来可能相反</strong><br />e.g. &quot;If it <span style="color:#f20713">should rain</span> tomorrow, we <span style="color:#f20713">would cancel</span> the trip.&quot;</td>
<td><span style="color:#f20713">条件从句：should/were to do<br />主句：would+动词原形</span></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="beamer" data-marpit-pagination="21" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E4%B8%BE%E4%BE%8B%E5%BC%BA%E8%B0%83%E5%8F%A5">举例：强调句</h3>
<ol>
<li>Nothing is more important than self-reliance in a competitive international environment.
<ul>
<li><u>It is nothing that</u> is more important than self-reliance in a competitive international environment.</li>
</ul>
</li>
<li>Because of you, I failed in CET-6.
<ul>
<li><u>It is because of you that</u> I failed in CET-6.（就是因为你，我没有通过六级考试。）</li>
</ul>
</li>
<li>There exist numerous factors to account for my argument.
<ul>
<li><u>It is numerous factors that</u> exist to account for my argument.（就是有很多的因素可以解释我的观点。）</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="beamer" data-marpit-pagination="22" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E4%B8%BE%E4%BE%8B%E5%80%92%E8%A3%85">举例：倒装</h3>
<ol>
<li>例： The white <u>balloon</u><em>（气球）</em> flew higher and higher till it vanished in the clouds.
<ul>
<li>优化： <em>Higher and higher flew the white balloon till it vanished in the clouds.</em></li>
<li>分析： 原句是陈述语序，优化句<font color="#00b0f0">将方位状语 higher and higher 提前，引起了句子的全部倒装</font>：谓语 flew 提到了主语 the white balloon 之前。很明显，优化句是为了突出状语 higher and higher。</li>
</ul>
</li>
<li>例： So many newspapers devoted so large a proportion of their space to the public concern about the dropouts in no other country.
<ul>
<li>分析： <em>In no other country did so many newspapers devote so large a proportion of their space to the public concern about the dropouts.</em></li>
<li>分析： 原句是陈述语序，优化句<font color="#00b0f0">将句子中含有否定词的短语 in no other country 提前，引起了句子的部分倒装</font>：助动词 did 提到了主语 so many newspapers 之前。很明显，优化句是为了突出状语 in no other country。</li>
</ul>
</li>
<li>否定词位于句首时：Never <u>have I</u> been so happy.</li>
<li>含有 so…that…结构的句子，将 so 引导的部分位于句首时：
<ul>
<li>The issue is <font color=#f20713>so grave that</font> we cannot fail to pour attention to it.</li>
<li>= So grave is the issue that……</li>
</ul>
</li>
<li>only 引出的状语位于句首时：<font color=#f20713>Only in this way can we </font>settle the issue/relieve the phenomenon.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="beamer" data-marpit-pagination="23" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E4%B8%BE%E4%BE%8B">举例：</h3>
<ol>
<li>If you are friendly to others， they will hold <u>hospitable</u><em>（好客的，热情款待的）</em> attitude towards you and vice versa.</li>
<li>For <u>top executives</u><em>（高层管理人员）</em>， the discount can be as high as 30 percent or 40 percent.</li>
<li>The father is an ambitious man； the son’s ambition <em>is no less than</em> the father. （<font color=#f20713>短句</font>）</li>
<li>He is not your friend. It is just the other way round. He is your rival. （<font color=#f20713>短句</font>）</li>
<li>He didn’t have much enough work experience，which is the reason why he didn’t do the work very well.
<ul>
<li>优化：He didn’t do the work very well <font color=#f20713>for lack of experience</font>.</li>
<li>分析：优化后的句子用<font color=#f20713>介词短语</font>代替了原句中的定语从句，并将原句中一些多余的修饰成分删掉，从而使句子言简意赅。<font color="#ff0000">使用非谓语动词短语是将复杂冗长的长句转换成简洁精炼的短句</font></li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="trans" data-theme="beamer" class="trans" style="--class:trans;--theme:beamer;">
<h1 id="%E7%BF%BB%E8%AF%91">翻译</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="beamer" data-marpit-pagination="25" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E8%8B%B1%E6%B1%89%E5%B7%AE%E5%BC%82%E5%AF%B9%E6%AF%94">英汉差异对比</h3>
<ol>
<li>汉语意合，英语形合</li>
<li>英语多被动，汉语多主动何时用被动</li>
<li>英语多长句，汉语多短句</li>
</ol>
<h3 id="%E7%BF%BB%E8%AF%91%E8%A7%A3%E9%A2%98%E6%96%B9%E6%B3%95">翻译解题方法</h3>
<ol>
<li>方法 1：非谓语动词</li>
<li>方法 2：从句</li>
<li>方法 3：连词</li>
</ol>
<p><strong>翻译步骤：</strong></p>
<ol>
<li><font color=#f20713>以意群为单位</font>读句子，确定<font color=#f20713>句子的时态和语态</font>;</li>
<li>确定<font color=#f20713>句子的主干</font>，非主干部分用定语或状语来翻译;</li>
<li>每句话翻译完之后都要看该句话和下句话的逻辑关系，<font color=#f20713>加逻辑关系词</font>。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="trans" data-theme="beamer" class="trans" style="--class:trans;--theme:beamer;">
<h1 id="%E9%98%85%E8%AF%BB">阅读</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="beamer" data-marpit-pagination="27" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E4%BC%A0%E7%BB%9F%E9%98%85%E8%AF%BB8-%E5%88%86%E9%92%9F%E7%AF%87">传统阅读（8 分钟/篇）</h3>
<ol>
<li>指导原则：<br />
1） 读首段以及各段的首句，把握文章的中心<br />
2）顺序原则出题顺序与行文顺序一致</li>
<li>题型分类：<br />
（1） 主旨题：<br />
（2）细节题：<em>用主旨做不出来的题都是细节题</em><br />
方法：定位<br />
a. <em>关键词</em>定位<br />
b. <em>顺序定位</em><br />
3）正确答案特征<br />
a. 位置：定位句 + 定位句的前后句<br />
b. <em>细节题的正确答案一定来自于文中某句话</em></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="beamer" data-marpit-pagination="28" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E9%95%BF%E7%AF%87%E9%98%85%E8%AF%BB-15-%E5%88%86%E9%92%9F">长篇阅读 （15 分钟）</h3>
<ol>
<li>看大标题，小标题<br />
了解文章中心，推测文章大概内容及作者态度</li>
<li>找题干中的定位词回头定位<br />
提示：<font color=#f20713>一次性把 10 句话中关键词全标注出来 </font><br />
1） 专有名词：时间，地点，数字，人名，地名，国家名<br />
2） 固定概念：合成词、专业概念、特别说法、具体的名词<br />
3）如以上定位线索没有，则是：常用动词、极端词、最高级、形容词、副词<br />
4） 文章的中心词不能拿来定位</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="beamer" data-marpit-pagination="29" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<ol>
<li>重叠选项，得出答案<br />
注意：找出明显定位词后，最好阅读一下该句子意思，和选项是否意思一致。</li>
<li>查漏补缺<br />
找不到定位的就最后再做<br />
读每段的重点句：<br />
1） 段首段尾句<br />
2） 段中转折词，因果词，递进词后<br />
注意：已对应两个句子的段落，可不用再阅读。<br />
一般有 7-8 个左右句子可明显定位。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="beamer" data-marpit-pagination="30" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E9%80%89%E8%AF%8D%E5%A1%AB%E7%A9%BA7-8-%E5%88%86%E9%92%9F">选词填空（7-8 分钟）</h3>
<ol>
<li><font color=#f20713>标注选项中单词的词性</font>，归类；</li>
<li>看文章首句，了解文章中心；</li>
<li>根据每个空出现的位置判断需要填的单词的词性；</li>
<li>把对应词性的选项带入，符合意思一致即正确答案。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="trans" data-theme="beamer" class="trans" style="--class:trans;--theme:beamer;">
<h1 id="%E5%90%AC%E5%8A%9B">听力</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="beamer" data-marpit-pagination="32" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h2 id="%E5%81%9A%E9%A2%98%E6%96%B9%E6%B3%95font-colorff0000%E8%A7%86%E5%90%AC%E4%B8%80%E8%87%B4--%E9%A2%98%E6%96%87%E5%90%8C%E5%BA%8Ffont">做题方法：<font color="#ff0000">视听一致 + 题文同序</font></h2>
<ul>
<li>方法一：闭眼听完再做</li>
<li>方法二：边看边做边听</li>
</ul>
<ol>
<li>如何“视”：
<ul>
<li>脑：四不要一不急躁；不抠生词；不乱翻译；不久留；</li>
<li>眼：眼珠活起来
<ul>
<li>横看不同点 + 默读（名词，动宾短语，否定，比较级，最高级）；</li>
<li>竖看相同点。</li>
</ul>
</li>
</ul>
</li>
<li>如何“听”：
<ul>
<li>耳：原则——题文同序
<ul>
<li>选项单词读到越多，多为正确选项。（注意同义替换） 当选项中某单词被读到，该题目就开始。</li>
</ul>
</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="beamer" data-marpit-pagination="33" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E9%95%BF%E5%AF%B9%E8%AF%9D%E7%AF%87%E7%AB%A0%E8%AE%B2%E5%BA%A7%E8%A7%A3%E9%A2%98%E5%8E%9F%E5%88%99">长对话/篇章/讲座解题原则</h3>
<ol>
<li>抓头原则</li>
<li>重复原则（某一选项中词汇被重复读到）</li>
<li>对话原则<br />
（1）问题在于找节奏定位<br />
（2）答句常出题重首尾</li>
<li>关键词原则<br />
① 极端词：first, firstly, at first, at least, only...<br />
② 最高级：most, most important, best, worst<br />
③ 逻辑关系词：因果，转折，递进，举例，结论观点：<br />
① 人物观点（人名 + 介绍 + 动词 +that）<br />
② experts/professors/scientists say<br />
③ study/research/evidence shows</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="beamer" data-marpit-pagination="34" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E7%8C%9C">猜</h3>
<ol>
<li>猜有最高级、极端、数字或者否定的选项 （概率大）</li>
<li>含义相同的选项中选答案</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="beamer" data-marpit-pagination="35" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E6%95%B0%E5%AD%97">数字</h3>
<ul>
<li>decade=10 years</li>
<li>one fifth=20%</li>
<li>50%=half</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="beamer" data-marpit-pagination="36" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E6%B6%82%E5%8D%A1">涂卡</h3>
<p><img src="https://raw.githubusercontent.com/fisheryounggod/picsbed/master/20250601184313.png" alt="" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="beamer" data-marpit-pagination="37" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E5%A4%8D%E7%9B%98%E7%9C%9F%E9%A2%98">复盘真题</h3>
<p>进行跟读练习，熟悉发音。（坚持到考前）</p>
<p>①拿出一个片段，先听做题；</p>
<p>②看着原文听录音；</p>
<p>③听一句跟读一句；</p>
<p>④ 闭眼盲听，直到每一个单词都听到。</p>
<p>⑤对自己要求高的同学，可以对原文进行翻译总结。（听懂需要大量时间）</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-class="trans" data-theme="beamer" class="trans" style="--class:trans;--theme:beamer;">
<h2 id="%E5%90%AC%E5%8A%9B%E5%BF%85%E5%A4%87%E6%8A%80%E8%83%BD">听力必备技能</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="beamer" data-marpit-pagination="39" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="1-%E8%BF%9E%E8%AF%BB">(1) 连读</h3>
<p><strong>连读</strong>是指在连贯地说话或朗读时，在同一个意群中，如果相邻的两个单词，前者末尾的音素与后者开头的音素符合一定的组合条件，就要将这两个因素相拼，读成一个音节。比如 <code>not at all</code> 这个短语连读为 /nɒtætɔːl/，听起来就像是一个单词，<font color=#f20713>连读构成的音节一般都不重读，只需自然地带过即可</font>。</p>
<p>常见的连读方式有：</p>
<ul>
<li><strong>辅音 + 元音</strong>，自然地将辅音和元音相拼；</li>
<li><strong>r 或 re+ 元音</strong>，前后相拼构成一个音节；</li>
<li><strong>辅音 + 辅音</strong>，<font color=#f20713>相同辅音只需发一次音。</font></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="beamer" data-marpit-pagination="40" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E8%BF%9E%E8%AF%BB%E4%BE%8B%E5%AD%90">连读例子</h3>
<ul>
<li>watering</li>
<li>get up</li>
<li>check out</li>
<li>fill in/fill out</li>
<li>pull in</li>
<li>deaf ear</li>
<li>for ever</li>
<li>having <u>said all</u> that</li>
<li>even <u>if it all</u> goes according to the plan</li>
<li>saddest of all</li>
<li>roll up door</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="beamer" data-marpit-pagination="41" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="2-%E5%90%9E%E9%9F%B3-%E7%88%86%E7%A0%B4%E5%BC%B1%E8%AF%BB">(2) 吞音: 爆破/弱读</h3>
<p>吞音之失爆：/b/、/p/、/d/、/t/、/g/、/k/+ 辅音，应发后一个辅音，前一个做发音准备。比如“Why don‘t you sit down?”中的<u>sit down 读作/sitdaʊn/</u>，听起来相当于/sidaʊn/。</p>
<ul>
<li>blackboard</li>
<li>breakfast</li>
<li>stop by</li>
<li>lap top</li>
<li>mid-term</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="beamer" data-marpit-pagination="42" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<p>许多单词因为元音的弱化存在两种读音，分为强读和弱读。<font color=#f20713>常见的这类词，包括代词、连词、介词、冠词以及助动词。这些词大部分为虚词，一般都用弱读形式，但当要做强调或对比时，可用强读形式。</font></p>
<p><strong>吞音之弱读</strong>：指一个单词中的元音音素在口语中由于说话时语速快或在句子中处于次要位置而不被强调等原因，不能发完全而标准的读音，却变为强度较弱的其他元音的现象。</p>
<p><img src="https://raw.githubusercontent.com/fisheryounggod/picsbed/master/20250607132438.png" alt="#center" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="beamer" data-marpit-pagination="43" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E5%90%9E%E9%9F%B3%E4%B8%BE%E4%BE%8B">吞音举例</h3>
<ul>
<li>red coat</li>
<li>black bike</li>
<li>next Tuesday</li>
<li>seek out</li>
<li>good morning</li>
<li>I went there</li>
<li>last night</li>
<li>let me see</li>
<li>back and forth</li>
<li>atanyrate</li>
<li>fortnight</li>
<li>introduced</li>
<li>all the cattle belonged to their tribe</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="beamer" data-marpit-pagination="44" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="3-%E9%9F%B3%E8%B0%83">(3) 音调</h3>
<p>句子中有单词要弱读，比如冠词、介词、连词、助动词和人称代词，也有一些单词要重读，重读的词大多为实词，如名词、形容词、数词、动词和副词等，在句子当中，有轻有重使得英语语音更流畅自然，形成英语句子的节奏美。</p>
<p>所谓<strong>音调</strong>就是改变音高，使音调上升或下降。我们还可以像歌唱家那样突然抬高话语的音调。音调的这种上扬或下降叫语调。<strong>升调和降调是英语的基本语调。</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="beamer" data-marpit-pagination="45" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<p>请试读以下句子</p>
<ul>
<li>This is a table.</li>
<li>We found Nimo.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="beamer" data-marpit-pagination="46" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="4-%E5%8F%A3%E9%9F%B3">(4) 口音</h3>
<p>四、六级听力考试以英音为主，混有美音和国际口音。<font color=#f20713>英式口音的语调抑扬顿挫，升降调较为明显，调域之间变化较大</font>，美式口音的语调相对较为平缓，调域变化较小。在英语听力考试中，考生会因为口音干扰而将某些词听错。常见易听错单词有：</p>
<p><img src="https://raw.githubusercontent.com/fisheryounggod/picsbed/master/20250607133322.png" alt="#center" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-class="trans" data-theme="beamer" class="trans" style="--class:trans;--theme:beamer;">
<h2 id="%E5%90%AC%E5%8A%9B%E6%94%BB%E5%85%B3%E7%A7%98%E7%B1%8D">听力攻关秘籍</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="beamer" data-marpit-pagination="48" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E7%A7%98%E7%B1%8D%E4%B8%80%E6%8E%8C%E6%8F%A1%E5%90%AC%E5%8A%9B%E7%9A%84%E7%89%B9%E6%80%A7">秘籍一：掌握听力的特性</h3>
<ul>
<li>战听力考试第一关，过的就是心理素质关。</li>
<li>做听力练习时，尽量<font color=#f20713>模拟真实的考场环境</font>，在规定的时间，做规定的动作。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="beamer" data-marpit-pagination="49" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E7%A7%98%E7%B1%8D%E4%BA%8C%E5%8F%91%E9%9F%B3%E6%98%AF%E7%AC%AC%E4%B8%80%E4%BD%8D%E7%9A%84">秘籍二：发音是第一位的</h3>
<p>虽然词汇量很大，但就是听不懂，或者听到的却是与其音、形、义相似的另外一个单词，究其原因有以下两种：</p>
<ul>
<li>一是<strong>自己发音不标准</strong>，平时都是按照自己不标准的发音记忆单词，在发音标准的听力考试中，自然难以辨别出来；</li>
<li>二是<strong>不熟悉英语的发音规则</strong>，如连读、失爆、音调、口音等现象。</li>
<li>除此之外，英语中<strong>同音异形词</strong>对听力理解也会造成一定干扰</li>
<li>所以，<font color=#f20713>辨音能力是考生听力基本功强弱的直接表现，也是考生突破听力理解的关键一环。</font></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="beamer" data-marpit-pagination="50" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E7%A7%98%E7%B1%8D%E4%B8%89%E6%B5%8F%E8%A7%88%E9%80%89%E9%A1%B9%E7%9A%84%E8%83%BD%E5%8A%9B">秘籍三：浏览选项的能力</h3>
<ul>
<li>浏览选项不单需要勾画重要词汇，更<font color=#f20713>重要的是要看穿选项背后的问题</font>。</li>
<li>浏览选项的<font color=#f20713>目的就是拼贴整合信息，预测听力材料的大致内容，提前脑补听力场景</font>。</li>
<li><strong>要留意以下内容</strong>：
<ul>
<li>选项的<strong>不同之处</strong>，如人称、姓名、地点、时间及动词等。这些不同之处，会提示考生听音时要甄别的细节信息。</li>
<li>选项<strong>对立的情况</strong>，如果四个选项中有一个选项与其他三个意义相反，那么这个选项很有可能是正确选项。</li>
<li>听力考试中，对话内容大多是真实生活场景的再现，如果<strong>有违背生活常识的选项，考生可提前做出预判</strong>。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="beamer" data-marpit-pagination="51" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E7%A7%98%E7%B1%8D%E5%9B%9B%E9%A2%A0%E5%80%92%E5%81%9A%E9%A2%98%E7%9A%84%E6%B5%81%E7%A8%8B">秘籍四：颠倒做题的流程</h3>
<p><font color=#f20713>每一个正确选项的设计都对应有一句原文编题句，那么答案和原文编题句之间的关系有且只有一种，就是同义替换。</font></p>
<p>考生在<font color=#f20713>做听力时，只要能够快速识别原文编题句所对应的选项，就可以直接预选。</font>相反，如果听完录音再去答题，对于大多数基础薄弱、听力素养不高的考生而言，做对的概率是极低的。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-class="trans" data-theme="beamer" class="trans" style="--class:trans;--theme:beamer;">
<h2 id="%E5%90%AC%E5%8A%9B%E5%88%86%E9%A2%98%E5%9E%8B%E8%A7%A3%E6%9E%90">听力分题型解析</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="beamer" data-marpit-pagination="53" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h2 id="%E5%90%AC%E5%8A%9B%E5%B8%B8%E8%A7%81%E8%80%83%E7%82%B9">听力常见考点:</h2>
<h3 id="%E8%80%83%E7%82%B9-1-%E4%B8%BB%E6%97%A8--%E8%A7%82%E7%82%B9--%E6%8E%AA%E6%96%BD">考点 1: 主旨 + 观点 + 措施</h3>
<p>Q1:What is the news report mainly about?</p>
<p>Q2:What did somebody sayabout...? /What were somebody expected to do...?</p>
<p>Q3:What is the cause of the problem according to...?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="beamer" data-marpit-pagination="54" style="--paginate:true;--theme:beamer;" data-marpit-pagination-total="55">
<h3 id="%E8%80%83%E7%82%B9-2-%E7%BB%86%E8%8A%82">考点 2: 细节</h3>
<p>Q1: Why?</p>
<p>Q2: What happened...?</p>
<p>Q3: What is the probable reason of...?</p>
<p>Q4: How?</p>
<p>Q5: What do we learn about...?</p>
<p>Q6: What do we know about...?</p>
<p>Q7: How many people...?</p>
<p>Q8: When...?</p>
<p>Q9: Where...?</p>
</section>
